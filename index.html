<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Globe Premium</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    #nearest {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 16px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      color: white;
      border-radius: 12px;
      z-index: 10;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div id="nearest">Loading...</div>

<!-- LOAD THREE.JS FIRST -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>

<!-- LOAD ORBITCONTROLS AFTER THREE -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/examples/js/controls/OrbitControls.js"></script>

<script>
console.log("Three.js loaded?", typeof THREE);

// Scene
const scene = new THREE.Scene();

// Camera
const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.z = 2.2;

// Renderer
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Lights
scene.add(new THREE.AmbientLight(0xffffff, 1.2));
const d = new THREE.DirectionalLight(0xffffff, 1);
d.position.set(5, 2, 5);
scene.add(d);

// Texture
new THREE.TextureLoader().load(
  "https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg",
  tex => {
    const globe = new THREE.Mesh(
      new THREE.SphereGeometry(1, 64, 64),
      new THREE.MeshPhongMaterial({ map: tex })
    );
    scene.add(globe);
    animate();
  },
  undefined,
  err => {
    document.getElementById("nearest").innerText = "Texture failed!";
  }
);

// Controls
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableZoom = false;
controls.enablePan = false;

// Animate
function animate() {
  requestAnimationFrame(animate);
  scene.rotation.y += 0.001;
  renderer.render(scene, camera);
}

// Resize
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

// Dummy nearest
setTimeout(() => {
  document.getElementById("nearest").innerText =
    "Nearest: Kelapa Gading (2.3 km)";
}, 1200);
</script>

</body>
</html>
