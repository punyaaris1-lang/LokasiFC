<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Peta Jawg Sunny</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    body { margin:0; padding:0; }
    #map { height:100vh; width:100vw; }

    .modal {
      position: fixed;
      bottom: 0;
      left:0;
      width:100%;
      height:50%;
      background:#000;
      color:#fff;
      display:none;
      flex-direction:column;
      padding:20px;
      border-top-left-radius:25px;
      border-top-right-radius:25px;
      z-index:9999;
    }
    .modal button {
      padding:14px;
      background:#fff;
      border-radius:12px;
      margin-top:auto;
      font-weight:700;
    }
  </style>
</head>

<body>

<div id="map"></div>

<!-- Modal -->
<div class="modal" id="lokasiModal">
  <h2 id="namaLokasi">Nama Lokasi</h2>
  <button id="btnGmap">Buka di Google Maps</button>
</div>

<script>
  const token = "YOUR_JAWG_ACCESS_TOKEN"; // <— GANTI DI SINI

  // Map Jawg Sunny
  const map = L.map('map').setView([-6.2, 106.8], 13);

  L.tileLayer(
    `https://tile.jawg.io/jawg-sunny/{z}/{x}/{y}.png?access-token=${token}`,
    {
      maxZoom: 22,
      attribution: '© Jawg Maps'
    }
  ).addTo(map);

  // Icon motor (lokasi user)
  const iconMotor = L.icon({
    iconUrl: "https://cdn-icons-png.flaticon.com/512/854/854878.png",
    iconSize: [40, 40],
  });

  // Icon petir (lokasi FC)
  const iconFC = L.icon({
    iconUrl: "https://cdn-icons-png.flaticon.com/512/9511/9511478.png",
    iconSize: [40, 40],
  });

  // GPS user
  navigator.geolocation.getCurrentPosition(
    pos => {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;

      L.marker([lat, lng], { icon: iconMotor }).addTo(map);
      map.setView([lat, lng], 16);
    }
  );

  // Lokasi FC contoh
  const fcList = [
    {
      nama: "Bethany Motor",
      lat: -6.189,
      lng: 106.834
    }
  ];

  const modal = document.getElementById("lokasiModal");
  const namaLokasi = document.getElementById("namaLokasi");
  const btnGmap = document.getElementById("btnGmap");

  fcList.forEach(fc => {
    const marker = L.marker([fc.lat, fc.lng], { icon: iconFC }).addTo(map);

    marker.on("click", () => {
      namaLokasi.innerText = fc.nama;
      btnGmap.onclick = () => {
        window.open(`https://www.google.com/maps?q=${fc.lat},${fc.lng}`);
      };
      modal.style.display = "flex";
    });
  });
</script>

</body>
</html>
