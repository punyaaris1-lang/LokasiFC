<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FC Locator Premium</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
    .card { transition: transform 0.15s ease, box-shadow 0.15s ease; }
    .card:hover { transform: translateY(-4px); box-shadow: 0 12px 24px rgba(0,0,0,0.15); }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">

  <header class="p-4 bg-white shadow-md sticky top-0 z-50">
    <h1 class="text-xl font-bold text-gray-800">Fast Charger Locator</h1>
    <p class="text-sm text-gray-500">Menampilkan stasiun terdekat otomatis</p>
  </header>

  <main class="p-4" id="content">
    <p class="text-center text-gray-500">Mengambil lokasi kamu...</p>
  </main>

<script>
// Data Lokasi (Contoh)
const chargers = [
  { name: "FC Cibubur", lat: -6.3675, lng: 106.8868, open: "00:00", close: "23:59" },
  { name: "FC Bekasi", lat: -6.241, lng: 107.000, open: "08:00", close: "22:00" },
  { name: "FC Kelapa Gading", lat: -6.1596, lng: 106.9066, open: "07:00", close: "23:00" }
];

function isOpen(open, close) {
  const now = new Date();
  const current = now.getHours() * 60 + now.getMinutes();
  const o = parseInt(open.split(":" )[0]) * 60 + parseInt(open.split(":" )[1]);
  const c = parseInt(close.split(":" )[0]) * 60 + parseInt(close.split(":" )[1]);
  return current >= o && current <= c;
}

function distance(lat1, lon1, lat2, lon2) {
  const R = 6371;
  const dLat = (lat2 - lat1) * Math.PI/180;
  const dLon = (lon2 - lon1) * Math.PI/180;
  const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
  return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
}

navigator.geolocation.getCurrentPosition(pos => {
  const userLat = pos.coords.latitude;
  const userLng = pos.coords.longitude;

  chargers.forEach(c => {
    c.dist = distance(userLat, userLng, c.lat, c.lng);
    c.openStatus = isOpen(c.open, c.close);
  });

  chargers.sort((a, b) => a.dist - b.dist);

  const content = chargers.map(c => `
    <div class='card bg-white rounded-2xl p-4 shadow mb-4'>
      <div class='flex justify-between items-start'>
        <div>
          <h2 class='text-lg font-semibold text-gray-900'>${c.name}</h2>
          <p class='text-gray-500 text-sm'>${c.dist.toFixed(1)} km dari lokasi kamu</p>
        </div>
        <div>
          ${c.openStatus
            ? `<span class='px-3 py-1 bg-green-100 text-green-600 text-xs rounded-full flex items-center gap-1'>
                 <span>ðŸŸ¢</span> Online
               </span>`
            : `<span class='px-3 py-1 bg-red-100 text-red-600 text-xs rounded-full flex items-center gap-1'>
                 <span>ðŸ”´</span> Offline
               </span>`}
        </div>
      </div>

      <div class='mt-4 flex justify-between text-sm text-gray-600'>
        <span>Jam buka: ${c.open}</span>
        <span>Tutup: ${c.close}</span>
      </div>

      <a href="https://www.google.com/maps/search/?api=1&query=${c.lat},${c.lng}" target="_blank" class="mt-4 block text-center bg-blue-600 text-white py-2 rounded-xl font-medium">
        Buka di Google Maps
      </a>
    </div>
  `).join("");

  document.getElementById("content").innerHTML = content;

}, err => {
  document.getElementById("content").innerHTML = `<p class='text-center text-red-500'>Gagal mengambil lokasi. Izinkan GPS.</p>`;
});
</script>
</body>
</html>
