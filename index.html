<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>MLU Super App</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#050a14">
    <link rel="apple-touch-icon" href="mlu-logo.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        :root { --bg-dark: #050a14; --neon-blue: #00f3ff; --deep-blue: #2979ff; --glass-bg: rgba(12, 20, 35, 0.95); --danger: #ff2a6d; --text: #ffffff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0; background: linear-gradient(180deg, #020408 0%, #0a1525 100%); color: var(--text); font-family: 'Rajdhani', sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        /* HEADER & UTILS */
        .header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: flex-start; background: linear-gradient(180deg, #050a14 90%, transparent); flex-shrink: 0; }
        .header h1 { font-family: 'Orbitron'; font-size: 1.8rem; margin: 0; line-height: 0.9; color: #fff; }
        .t-btn { padding: 5px 12px; font-size: 0.65rem; font-weight: 800; color: #888; border-radius: 18px; cursor: pointer; }
        .t-btn.active { background: var(--neon-blue); color: #000; box-shadow: 0 0 10px rgba(0, 243, 255, 0.4); }
        .btn-home-mini { width: 32px; height: 32px; border-radius: 50%; background: rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; border: 1px solid #333; cursor: pointer; }
        
        /* VIEWS */
        #view-home, #view-fc, #view-queue { flex: 1; width: 100%; height: 100%; overflow-y: auto; overflow-x: hidden; display: none; }
        #view-home.active, #view-fc.active, #view-queue.active { display: flex; flex-direction: column; }

        /* HOME MENU */
        .home-container { padding: 25px; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; gap: 20px; }
        .glass-btn { background: linear-gradient(135deg, rgba(12, 20, 35, 0.8), rgba(0, 0, 0, 0.6)); border: 1px solid var(--deep-blue); color: #fff; border-radius: 18px; padding: 15px 20px; cursor: pointer; display: flex; align-items: center; gap: 20px; width: 100%; max-width: 380px; margin-bottom: 10px; }
        .menu-icon-box { width: 48px; height: 48px; border: 1px solid var(--neon-blue); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 24px; box-shadow: 0 0 10px rgba(0, 243, 255, 0.2); }
        
        /* QUEUE & ADMIN */
        .q-header { padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; background: rgba(0,0,0,0.5); }
        .admin-trigger { font-size: 0.8rem; cursor: pointer; color: #555; background: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 20px; border: 1px solid #333; }
        .glass-card { background: var(--glass-bg); border: 1px solid rgba(0, 243, 255, 0.4); border-radius: 20px; padding: 15px; margin-bottom: 15px; }
        .form-input { width: 100%; padding: 12px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: #fff; text-align: center; margin-bottom: 10px; font-weight: bold; font-size: 1rem; }
        .btn-daftar { width: 100%; padding: 15px; border-radius: 12px; border: none; cursor: pointer; background: linear-gradient(90deg, var(--deep-blue), var(--neon-blue)); color: #000; font-weight: 900; font-size: 1.1rem; box-shadow: 0 0 20px rgba(0,243,255,0.3); }
        
        .admin-panel { display: none; background: #000; border: 2px solid var(--danger); padding: 15px; border-radius: 15px; margin-top: 20px; margin-bottom: 50px; }
        .adm-btn { width: 100%; padding: 8px; margin-top: 5px; border-radius: 6px; border: 1px solid #444; background: #111; color: #fff; cursor: pointer; }
        .adm-btn.danger { border-color: var(--danger); color: var(--danger); }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: none; align-items: center; justify-content: center; }
        .modal.show { display: flex; }
        .modal-box { background: #0b101a; border: 1px solid var(--neon-blue); padding: 25px; border-radius: 20px; width: 85%; max-width: 320px; text-align: center; }
        
        .loader { position: fixed; inset:0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.5s ease; }
        .loader-spinner { width: 50px; height: 50px; border: 4px solid rgba(0, 243, 255, 0.2); border-top: 4px solid var(--neon-blue); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 100% {transform: rotate(360deg);} }
    </style>
</head>
<body>

    <audio id="alarm" src="https://www.soundjay.com/buttons/beep-01a.mp3" preload="auto"></audio>

    <div id="loader" class="loader"><div class="loader-spinner"></div><div style="font-family:'Orbitron'; color:var(--neon-blue);">MLU SYSTEM</div></div>
    <div id="bgLogoFull"></div>

    <div id="view-home">
        <div class="home-container">
            <h1 style="color:var(--neon-blue); font-size:2.5rem; text-shadow:0 0 20px var(--deep-blue);">MLU APPS</h1>
            <div class="glass-btn" onclick="nav('fc')"><div class="menu-icon-box">üìç</div><div><h3>LOKASI FC</h3><span>Cari Station</span></div></div>
            <div class="glass-btn" onclick="openModal('sos')"><div class="menu-icon-box" style="border-color:var(--danger); color:var(--danger);">üÜò</div><div><h3 style="color:var(--danger);">DARURAT</h3><span>Bantuan SOS</span></div></div>
            <div class="glass-btn" onclick="nav('queue')"><div class="menu-icon-box">‚ö°</div><div><h3>ANTRIAN</h3><span>Daftar & Pantau</span></div></div>
            <div style="margin-top:auto; color:#666; font-size:0.7rem;">&copy; MLU 2025</div>
        </div>
    </div>

    <div id="view-fc">
        <div class="header">
            <div><div style="font-size:0.7rem; color:#888;">LOKASI</div><h1 style="font-size:1.5rem;">CHARGING</h1></div>
            <div style="display:flex; gap:10px;">
                <div style="background:#111; padding:2px; border-radius:20px; border:1px solid #333; display:flex;">
                    <div id="btnList" class="t-btn active" onclick="switchFcMode('list')">LIST</div>
                    <div id="btnMap" class="t-btn" onclick="switchFcMode('map')">PETA</div>
                </div>
                <div class="btn-home-mini" onclick="nav('home')">üè†</div>
            </div>
        </div>
        <div id="fc-list-container" style="padding:20px; overflow-y:auto;"><div id="heroContainer">Loading...</div><div id="otherListContainer"></div></div>
        <div id="fc-map-container" style="display:none; height:100%;"><div id="fullMap" style="width:100%; height:100%;"></div></div>
    </div>

    <div id="view-queue">
        <div class="q-header">
            <button class="btn-home-mini" onclick="nav('home')">‚¨Ö</button>
            <div style="font-family:'Orbitron'; font-size:1.2rem;">ANTRIAN</div>
            <button class="admin-trigger" onclick="showAdminLogin()">üîí ADMIN</button>
        </div>
        <div style="padding:15px; overflow-y:auto;">
            
            <div class="glass-card">
                <input id="uPlat" class="form-input" placeholder="PLAT NOMOR (B 1234 XYZ)" style="text-transform:uppercase;">
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                    <input id="uWa" type="number" class="form-input" placeholder="WHATSAPP">
                    <input id="uBat" type="number" class="form-input" placeholder="BATERAI %">
                </div>
                <button id="btnDaftar" class="btn-daftar">DAFTAR ANTRIAN</button>
                <p id="locStatus" style="text-align:center; font-size:0.6rem; color:var(--neon-blue); margin-top:5px; display:none;">Cek Lokasi...</p>
            </div>

            <div style="background:linear-gradient(135deg,#0b101a,#000); border:1px solid var(--deep-blue); padding:15px; border-radius:15px; text-align:center; margin-bottom:15px; box-shadow: 0 0 20px rgba(0,0,0,0.5);">
                <div style="font-size:0.7rem; color:#aaa; letter-spacing:2px;">DAFTAR TUNGGU</div>
                <div id="qCount" style="font-size:2.5rem; font-weight:900; color:#fff; font-family:'Orbitron'; margin:5px 0;">0</div>
                <div style="font-size:0.8rem; color:var(--neon-blue);">ANTRIAN</div>
            </div>

            <div id="qListContainer"><div style="text-align:center; color:#555; font-size:0.7rem;">- Kosong -</div></div>

            <div id="admPan" class="admin-panel">
                <h4 style="color:var(--danger); text-align:center; margin:0 0 10px;">ADMIN PANEL</h4>
                <select id="mSlot" class="form-input" style="text-align:left;"><option value="0">Slot 3 (Kiri)</option><option value="1">Slot 2 (Tengah)</option><option value="2">Slot 1 (Kanan)</option></select>
                <button onclick="clrSlot()" class="adm-btn">HAPUS SLOT</button>
                <button onclick="fillQ()" class="adm-btn" style="border-color:var(--neon-blue); color:var(--neon-blue);">AUTO FILL</button>
                <div style="height:1px; background:#333; margin:10px 0;"></div>
                <input id="blockPlatInput" class="form-input" placeholder="PLAT BLOKIR">
                <button onclick="blockUser()" class="adm-btn danger">BLOKIR USER</button>
                <button onclick="resAll()" class="adm-btn danger" style="border:1px solid red; margin-top:10px;">RESET DATABASE</button>
                <button onclick="document.getElementById('admPan').style.display='none'" class="adm-btn">TUTUP</button>
            </div>
        </div>
    </div>

    <div id="modal-sos" class="modal"><div class="modal-box"><h3 style="color:var(--danger);">DARURAT</h3><a href="https://wa.me/6287722285445" class="glass-btn">üöë TOWING</a><a href="https://wa.me/6283179721893" class="glass-btn">üö® URC</a><button onclick="closeModal()" class="adm-btn">TUTUP</button></div></div>
    <div id="modal-news" class="modal"><div class="modal-box" style="height:80vh;"><h3 style="margin-bottom:10px;">INFO</h3><div id="newsContent" style="height:90%; overflow-y:auto; text-align:left;">Loading...</div><button onclick="closeModal()" class="adm-btn">TUTUP</button></div></div>
    <div id="modal-alert" class="modal"><div class="modal-box"><h3 id="alertTitle" style="color:var(--neon-blue);">INFO</h3><p id="alertMsg">Pesan...</p><input id="alertInput" type="password" class="form-input" style="display:none;" placeholder="PIN"><button id="alertBtn" class="btn-daftar" style="padding:10px;">OK</button></div></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const FIREBASE_CFG = { apiKey: "AIzaSyALIlkIDALIk83K8s1htalvW6rmNNw02Go", authDomain: "sistem-antrian-b1c39.firebaseapp.com", projectId: "sistem-antrian-b1c39", storageBucket: "sistem-antrian-b1c39.firebasestorage.app", messagingSenderId: "454124587608", appId: "1:454124587608:web:34fbb0f5211067a67f982d" };
        const LOC_DATA_URL = "https://docs.google.com/spreadsheets/d/1EJOTMMfGpBMFPqR0LzbMbh7tZUcTCZld4x387OO9aJM/export?format=csv"; 
        const NEWS_API = "https://docs.google.com/spreadsheets/d/1qh_aKEQQvN0B1E6ONO0LGIpuQ6phzc-ALc4SduClMyY/export?format=csv";
        const JAWG_API = "l1PdBwk1arfZcY7wECff2jE2Ts7qpJyMqGGqHK8cjCxcLb6m0FPHm1sExB5NvLyA"; 
        const STATION_LOC = { lat: -6.171583, lng: 106.899844 }; 
        const MAX_DIST = 200; 

        let userLat=null, userLng=null, isAdmin=false, chargers=[], map=null, globalSlots=[null,null,null], triggered=new Set(), wakeLock=null;

        // WAKE LOCK & AUDIO UNLOCK
        async function requestWakeLock() { if('wakeLock' in navigator) { try { wakeLock = await navigator.wakeLock.request('screen'); } catch(e){} } }
        document.addEventListener('visibilitychange', async () => { if(wakeLock !== null && document.visibilityState === 'visible') requestWakeLock(); });

        window.addEventListener('load', () => {
            document.getElementById('loader').style.opacity='0'; setTimeout(()=>{document.getElementById('loader').style.display='none'},500);
            initFirebase(); loadNews(); loadLocData();
            if(navigator.geolocation) navigator.geolocation.watchPosition(p=>{userLat=p.coords.latitude; userLng=p.coords.longitude; calcDist();}, e=>{}, {enableHighAccuracy:true});
        });

        function nav(page) {
            ['view-home','view-fc','view-queue'].forEach(id => document.getElementById(id).style.display = 'none');
            document.getElementById('view-'+page).style.display = 'flex';
            if(page==='fc') switchFcMode('list');
            if(page==='queue') requestWakeLock();
        }
        function openModal(id) { document.getElementById('modal-'+id).classList.add('show'); }
        function closeModal() { document.querySelectorAll('.modal').forEach(m=>m.classList.remove('show')); }
        function showAlert(t,m,act=null,inp=false) {
            const mod=document.getElementById('modal-alert'); document.getElementById('alertTitle').innerText=t; document.getElementById('alertMsg').innerText=m;
            const i=document.getElementById('alertInput'); i.style.display=inp?'block':'none'; if(inp)i.value='';
            const b=document.getElementById('alertBtn'); b.onclick=()=>{ if(act)act(); else mod.classList.remove('show'); }; mod.classList.add('show');
        }

        function initFirebase() {
            if(!firebase.apps.length) firebase.initializeApp(FIREBASE_CFG);
            const db = firebase.firestore(); const ref = db.collection("antrian").doc("utama");
            const aud = document.getElementById('alarm');

            // TIMER LOKAL
            setInterval(() => {
                const now = Date.now();
                globalSlots.forEach((x, i) => {
                    if(x && x.startTime) {
                        let start = x.startTime.toMillis ? x.startTime.toMillis() : new Date(x.startTime).getTime();
                        let end = start + (x.duration*60000);
                        if (end - now <= 0) {
                            if(!triggered.has(x.name)) {
                                if(localStorage.getItem('myPlat') === x.name) {
                                    triggered.add(x.name);
                                    // ALARM
                                    aud.currentTime = 0; aud.play().catch(e=>{});
                                    if(navigator.vibrate) navigator.vibrate([1000, 500, 1000]);
                                    if(Notification.permission === "granted") new Notification("PENGISIAN SELESAI!", { body: `Motor ${x.name} Penuh!`, icon: 'mlu-logo.png', requireInteraction: true });
                                    showAlert('SELESAI', `MOTOR ${x.name} SELESAI!`);
                                }
                            }
                        }
                    }
                });
            }, 1000);

            document.getElementById('btnDaftar').onclick = async () => {
                // --- DISINI KUNCI SUARA & NOTIF DIBUKA ---
                if("Notification" in window && Notification.permission !== "granted") await Notification.requestPermission();
                aud.play().then(() => { aud.pause(); aud.currentTime = 0; }).catch(e => {});
                requestWakeLock();

                const p = document.getElementById('uPlat').value.toUpperCase().trim(); const w = document.getElementById('uWa').value; const b = parseInt(document.getElementById('uBat').value); const btn = document.getElementById('btnDaftar');
                if(!p || !w || isNaN(b)) return showAlert('ERROR','Isi semua data!');
                btn.disabled=true; btn.innerText="CEK LOKASI..."; 
                if(!userLat) { btn.disabled=false; btn.innerText="DAFTAR ANTRIAN"; return showAlert('GPS','Tunggu sinyal GPS...'); }
                const R=6371; const dLat=(STATION_LOC.lat-userLat)*Math.PI/180; const dLon=(STATION_LOC.lng-userLng)*Math.PI/180; const a=Math.sin(dLat/2)**2+Math.cos(userLat*Math.PI/180)*Math.cos(STATION_LOC.lat*Math.PI/180)*Math.sin(dLon/2)**2; const dist = (R*2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a))) * 1000;
                if(dist > MAX_DIST && !isAdmin) { btn.disabled=false; btn.innerText="DAFTAR ANTRIAN"; return showAlert('DITOLAK', `Jarak Anda ${dist.toFixed(0)}m. Harus < ${MAX_DIST}m.`); }

                db.runTransaction(async t => {
                    const d = (await t.get(ref)).data() || {}; const block = d.blockedList || []; if(block.includes(p)) throw "PLAT ANDA DIBLOKIR!";
                    let s = d.chargingSlots || [null,null,null]; let q = d.waitingQueue || []; if(s.some(x=>x?.name===p) || q.some(x=>x?.name===p)) throw "Sudah terdaftar!";
                    let empty = s.findIndex(x=>!x);
                    if(empty !== -1) s[empty] = { name:p, phone:w, startBattery:b, target:(q.length>5?85:100), startTime:null, duration:(100-b)*1.5 }; else q.push({ name:p, phone:w, startBattery:b, target:100, duration:0 });
                    t.set(ref, {chargingSlots:s, waitingQueue:q, blockedList:block}, {merge:true});
                }).then(()=>{ 
                    showAlert('SUKSES','Berhasil masuk antrian!'); 
                    document.getElementById('uPlat').value=''; btn.disabled=false; btn.innerText="DAFTAR ANTRIAN"; 
                    localStorage.setItem('myPlat', p); 
                }).catch(e=>{ showAlert('GAGAL', e); btn.disabled=false; btn.innerText="DAFTAR ANTRIAN"; });
            };

            ref.onSnapshot(snap => {
                const d = snap.data() || {}; const s = d.chargingSlots || [null,null,null]; const q = d.waitingQueue || [];
                globalSlots = s; 
                document.getElementById('qCount').innerText = q.length;
                document.getElementById('qListContainer').innerHTML = q.length===0 ? '<div style="text-align:center;color:#555;font-size:0.7rem;">- Kosong -</div>' : q.map((x,i)=>`<div class="wait-item" style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #333;"><div><div style="font-weight:bold;color:#fff;font-size:0.8rem;">${x.name}</div><div style="font-size:0.6rem;color:#888;">${x.startBattery}%</div></div><div style="cursor:pointer; color:#666;" onclick="delQ(${i},'${x.name}')">üóë</div></div>`).join('');
            });

            window.delQ=(i,n)=>{ if(isAdmin||localStorage.getItem('myPlat')===n) db.runTransaction(async t=>{const q=(await t.get(ref)).data().waitingQueue;q.splice(i,1);t.update(ref,{waitingQueue:q})}); };
            window.showAdminLogin=()=>{ showAlert('ADMIN','Masukkan PIN:', ()=>{if(document.getElementById('alertInput').value==='1131'){document.getElementById('admPan').style.display='block';isAdmin=true;document.getElementById('modal-alert').classList.remove('show');}else alert('Salah!')}, true); };
            window.clrSlot=()=>{const i=document.getElementById('mSlot').value; db.runTransaction(async t=>{const s=(await t.get(ref)).data().chargingSlots;s[i]=null;t.update(ref,{chargingSlots:s})});};
            window.fillQ=()=>{db.runTransaction(async t=>{const d=(await t.get(ref)).data();let s=d.chargingSlots;let q=d.waitingQueue;if(q.length>0&&s.includes(null)){let idx=s.indexOf(null);let n=q.shift();n.duration=(100-n.startBattery)*1.5;s[idx]=n;t.update(ref,{chargingSlots:s,waitingQueue:q})}});};
            window.blockUser=async()=>{const p=document.getElementById('blockPlatInput').value.toUpperCase().trim(); if(p)await db.runTransaction(async t=>{const d=(await t.get(ref)).data();let b=d.blockedList||[];if(!b.includes(p))b.push(p);t.update(ref,{blockedList:b})}); showAlert('INFO','User diblokir');};
            window.resAll=()=>{if(confirm('RESET TOTAL?')) ref.set({chargingSlots:[null,null,null],waitingQueue:[],blockedList:[]});};
        }

        // --- LOCATION LOGIC ---
        function switchFcMode(mode) {
            if(mode==='list') { document.getElementById('fc-list-container').style.display='block'; document.getElementById('fc-map-container').style.display='none'; document.getElementById('btnList').classList.add('active'); document.getElementById('btnMap').classList.remove('active'); } 
            else { document.getElementById('fc-list-container').style.display='none'; document.getElementById('fc-map-container').style.display='block'; document.getElementById('btnMap').classList.add('active'); document.getElementById('btnList').classList.remove('active'); if(!map) initMap(); else setTimeout(()=>map.invalidateSize(),300); }
        }
        async function loadLocData() { try { const t = await fetch(LOC_DATA_URL).then(r=>r.text()); chargers = t.split('\n').slice(1).map((r,i) => { const c = r.split(','); let lat=parseFloat(c[4]), lng=parseFloat(c[5]); if(isNaN(lat)) return null; return { id:i, name:c[0], city:c[1], type:c[2], lat:lat, lng:lng, dist:999, nozzle: c[7]||'-', cost: c[8]||'Gratis' }; }).filter(i=>i); renderLocList(); } catch(e){} }
        function calcDist() { if(!userLat) return; chargers.forEach(c => { const R=6371; const dLat=(c.lat-userLat)*Math.PI/180; const dLon=(c.lng-userLng)*Math.PI/180; const a=Math.sin(dLat/2)**2+Math.cos(userLat*Math.PI/180)*Math.cos(c.lat*Math.PI/180)*Math.sin(dLon/2)**2; c.dist = (R*2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a))).toFixed(1); }); chargers.sort((a,b)=>a.dist-b.dist); renderLocList(); }
        function renderLocList() { if(chargers.length === 0) return; const n = chargers[0]; document.getElementById('heroContainer').innerHTML = `<div class="hero-card"><div class="dist-badge">${n.dist} KM</div><div class="radar-status"><div class="gps-dot"></div> FC TERDEKAT</div><h2 style="font-size:1.5rem; margin:10px 0;">${n.name}</h2><div style="font-size:0.8rem; color:#aaa; margin-bottom:15px; border-left:3px solid var(--deep-blue); padding-left:10px;">${n.city} ‚Ä¢ ${n.type}<br>${n.nozzle} Nozzle ‚Ä¢ ${n.cost}</div><button style="width:100%; padding:12px; background:var(--neon-blue); border:none; border-radius:10px; font-weight:bold; cursor:pointer;" onclick="showOnMap(${n.lat},${n.lng},'${n.name}')">LIHAT DI PETA üìç</button></div>`; let listHTML = ''; let grouped = {}; chargers.slice(1).forEach(item => { let k = item.city || 'Lainnya'; if(!grouped[k]) grouped[k]=[]; grouped[k].push(item); }); let colorIdx = 0; Object.keys(grouped).forEach(city => { listHTML += `<div class="city-group"><div class="city-header"><div class="city-title">${city}</div><div class="city-line"></div></div><div class="h-scroll">`; grouped[city].forEach(c => { let st = `style-${(colorIdx % 3) + 1}`; colorIdx++; listHTML += `<div class="mini-card ${st}"><div class="bg-bolt">‚ö°</div><div class="mini-top"><h3>${c.name}</h3><div class="mini-info">${c.type}</div></div><div style="z-index:2; margin-top:auto;"><div class="mini-dist" style="text-align:right; margin-bottom:5px;">${c.dist} KM</div><button class="btn-go-list" onclick="showOnMap(${c.lat},${c.lng},'${c.name}')">GO ‚Üó</button></div></div>`; }); listHTML += `</div></div>`; }); document.getElementById('otherListContainer').innerHTML = listHTML; }
        function initMap() { map = L.map('fullMap').setView([-6.2, 106.8], 11); L.tileLayer(`https://tile.jawg.io/jawg-matrix/{z}/{x}/{y}{r}.png?access-token=${JAWG_API}`, {}).addTo(map); if(userLat) { L.marker([userLat, userLng]).addTo(map).bindPopup("<b>LOKASI ANDA</b>"); } chargers.forEach(c => { L.marker([c.lat, c.lng]).addTo(map).bindPopup(`<div class="popup-content"><b style="font-size:1rem; color:#00f3ff;">${c.name}</b><br><span style="font-size:0.8rem; color:#ccc;">${c.type}</span><a href="http://googleusercontent.com/maps.google.com/maps?daddr=${c.lat},${c.lng}" target="_blank" class="popup-btn">NAVIGASI ‚Üó</a></div>`); }); }
        function showOnMap(lat, lng, name) { switchFcMode('map'); setTimeout(() => { if(!map) initMap(); map.setView([lat, lng], 15); L.popup().setLatLng([lat, lng]).setContent(`<b>${name}</b>`).openOn(map); if(userLat) { L.Routing.control({ waypoints: [L.latLng(userLat, userLng), L.latLng(lat, lng)], lineOptions: { styles: [{color: '#00f3ff', opacity: 0.8, weight: 5}] }, createMarker: function() { return null; }, addWaypoints: false, show: false }).addTo(map); } }, 300); }
        async function loadNews() { try { const t = await fetch(NEWS_API).then(r=>r.text()); const r = t.split('\n').slice(1).map(x=>x.split(',')); let h = ''; r.forEach(c => { if(c.length>2) h+=`<div style="margin-bottom:15px; border-bottom:1px solid #333; padding-bottom:10px;"><h4 style="color:var(--neon-blue); margin-bottom:5px;">${c[0]}</h4><p>${c[2]}</p></div>`; }); document.getElementById('newsContent').innerHTML = h || 'Tidak ada berita.'; } catch(e){} }
    </script>
