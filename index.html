<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Globe Premium</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }

    #nearest {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 12px 18px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: #fff;
      border-radius: 14px;
      z-index: 10;
      font-size: 14px;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>

<div id="nearest">Nearest: Loading...</div>

<!-- THREE.js Core -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.152.0/three.min.js"></script>

<!-- OFFICIAL OrbitControls (Pasti cocok dengan versi di atas) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.152.0/examples/js/controls/OrbitControls.js"></script>

<script>
/* ============================
   SCENE SETUP
============================ */
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.set(0, 0, 2.2);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

/* ============================
   LIGHT
============================ */
const ambient = new THREE.AmbientLight(0xffffff, 1.2);
scene.add(ambient);

const directional = new THREE.DirectionalLight(0xffffff, 1);
directional.position.set(5, 2, 5);
scene.add(directional);

/* ============================
   GLOBE TEXTURE (MEDIUM)
============================ */
const loader = new THREE.TextureLoader();

loader.load(
  "https://raw.githubusercontent.com/chrisrzhou/threejs-globe/master/examples/globe/earth-blue-marble.jpg",
  texture => {
    const geo = new THREE.SphereGeometry(1, 64, 64);
    const mat = new THREE.MeshPhongMaterial({
      map: texture
    });

    const globe = new THREE.Mesh(geo, mat);
    scene.add(globe);

    animate();
  },
  undefined,
  error => {
    console.log("Texture failed:", error);
    document.getElementById("nearest").innerText = "Texture failed to load";
  }
);

/* ============================
   CONTROLS (SAFE)
============================ */
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableZoom = false;
controls.enablePan = false;

/* ============================
   ANIMATION LOOP
============================ */
function animate() {
  requestAnimationFrame(animate);
  scene.rotation.y += 0.0009;
  renderer.render(scene, camera);
}

/* ============================
   RESPONSIVE
============================ */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

/* ============================
   DUMMY NEAREST
============================ */
setTimeout(() => {
  document.getElementById("nearest").innerText =
    "Nearest: Kelapa Gading (2.3 km)";
}, 1200);
</script>

</body>
</html>
