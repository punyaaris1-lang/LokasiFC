<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jawg Cartoon Map</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    body { margin: 0; padding: 0; background: #000; }
    #map { width: 100vw; height: 100vh; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // ================================================
  // MASUKKAN TOKEN JAWG DI SINI
  const token = "l1PdBwk1arfZcY7wECff2jE2Ts7qpJyMqGGqHK8cjCxcLb6m0FPHm1sExB5NvLyA";
  // ================================================

  const map = L.map('map').setView([-6.2, 106.8], 12);

  // CARTOON STYLE — jawg-light, jawg- sunny, jawg-terrain, dll
  L.tileLayer(
    `https://tile.jawg.io/jawg-sunny/{z}/{x}/{y}.png?access-token=${token}`,
    {
      maxZoom: 22,
      attribution: '<a href="https://jawg.io" target="_blank">© Jawg Maps</a>'
    }
  ).addTo(map);

  L.marker([-6.2, 106.8]).addTo(map)
    .bindPopup("Map Jawg Sunny Aktif!");
</script>

</body>
</html>
