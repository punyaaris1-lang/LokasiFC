<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>MLU Super App</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#050a14">
    <link rel="apple-touch-icon" href="mlu-logo.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --bg-dark: #050a14;
            --neon-blue: #00f3ff;
            --deep-blue: #2979ff;
            --glass-bg: rgba(12, 20, 35, 0.95);
            --glass-border: rgba(0, 243, 255, 0.4);
            --danger: #ff2a6d;
            --text: #ffffff;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0; background-color: var(--bg-dark); background-image: linear-gradient(180deg, #020408 0%, #0a1525 100%); color: var(--text); font-family: 'Rajdhani', sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* LOGO BG FULL */
        #bgLogoFull { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.9); width: 100%; height: 100%; pointer-events: none; z-index: 0; background: url('mlu-logo.png') center center no-repeat; background-size: contain; opacity: 0.1; filter: grayscale(100%) drop-shadow(0 0 30px var(--deep-blue)); display: none; }
        #bgLogoFull.visible { display: block; animation: breathe 6s infinite ease-in-out; }
        @keyframes breathe { 0%, 100% { opacity: 0.1; transform: scale(0.9); } 50% { opacity: 0.15; transform: scale(0.95); } }

        /* HEADER */
        .header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: flex-start; z-index: 50; background: linear-gradient(180deg, #050a14 90%, transparent); flex-shrink: 0; }
        .header h1 { font-family: 'Orbitron'; font-size: 1.8rem; margin: 0; line-height: 0.9; color: #fff; }
        .label-top { font-size: 0.7rem; color: #888; letter-spacing: 1px; font-weight: 700; margin-bottom: 3px; }
        .top-controls { display: flex; align-items: center; gap: 8px; }
        .toggle-mode { background: #111; border: 1px solid #333; border-radius: 20px; display: flex; padding: 2px; }
        .t-btn { padding: 5px 12px; font-size: 0.65rem; font-weight: 800; color: #888; cursor: pointer; border-radius: 18px; display: flex; align-items: center; gap: 5px; transition: 0.2s; }
        .t-btn.active { background: var(--neon-blue); color: #000; box-shadow: 0 0 10px rgba(0, 243, 255, 0.4); }
        .btn-home-mini { width: 32px; height: 32px; border-radius: 50%; background: rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; border: 1px solid #333; color: #fff; cursor: pointer; }

        /* VIEWS */
        #view-home, #view-fc, #view-queue { flex: 1; width: 100%; height: 100%; overflow-y: auto; overflow-x: hidden; display: none; position: relative; z-index: 10; }
        #view-home.active, #view-fc.active, #view-queue.active { display: flex; flex-direction: column; }

        /* HOME */
        .home-container { padding: 25px; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; gap: 25px; }
        .menu-grid { display: grid; gap: 18px; width: 100%; max-width: 380px; }
        .glass-btn { background: linear-gradient(135deg, rgba(12, 20, 35, 0.8), rgba(0, 0, 0, 0.6)); border: 1px solid var(--deep-blue); color: #fff; backdrop-filter: blur(5px); border-radius: 18px; padding: 15px 20px; cursor: pointer; display: flex; align-items: center; gap: 20px; transition: 0.2s; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .glass-btn:active { transform: scale(0.97); border-color: var(--neon-blue); }
        .menu-icon-box { width: 48px; height: 48px; background: rgba(0, 243, 255, 0.1); border: 1px solid var(--neon-blue); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 24px; box-shadow: 0 0 10px rgba(0, 243, 255, 0.2); }
        .menu-text h3 { font-size: 1.1rem; margin: 0; font-family: 'Orbitron'; letter-spacing: 1px; }
        .menu-text span { font-size: 0.75rem; color: #aaa; font-weight: bold; }
        .mitra-area { width: 100%; max-width: 380px; margin-top: 15px; }
        .mitra-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px; }
        .mitra-btn { flex-direction: column; padding: 15px; text-align: center; gap: 8px; }

        /* LIST FC */
        #fc-list-container { flex: 1; overflow-y: auto; padding: 0 0 50px 0; display: block; }
        .hero-card { margin: 15px 20px; background: var(--glass-bg); border: 1px solid var(--neon-blue); border-radius: 20px; padding: 20px; position: relative; box-shadow: 0 0 20px rgba(0, 243, 255, 0.15); }
        .radar-status { display: flex; align-items: center; gap: 8px; font-size: 0.65rem; font-weight: 800; color: var(--neon-blue); background: rgba(0, 243, 255, 0.1); padding: 5px 10px; border-radius: 20px; border: 1px solid rgba(0, 243, 255, 0.3); width: fit-content; margin-bottom: 10px; }
        .gps-dot { width: 8px; height: 8px; background: var(--neon-blue); border-radius: 50%; animation: pulse 1s infinite; }
        @keyframes pulse { 0% {opacity:1} 50% {opacity:0.3} 100% {opacity:1} }
        .dist-badge { position: absolute; top: 20px; right: 20px; border: 1px solid var(--neon-blue); color: var(--neon-blue); padding: 5px 10px; border-radius: 8px; font-family: 'Orbitron'; font-weight: bold; font-size: 0.9rem; background: rgba(0,0,0,0.5); }
        
        .city-group { margin-bottom: 25px; }
        .city-header { padding: 0 20px; margin-bottom: 10px; display: flex; align-items: center; gap: 10px; }
        .city-title { font-family: 'Orbitron'; font-size: 0.9rem; color: #fff; text-transform: uppercase; letter-spacing: 1px; text-shadow: 0 0 10px var(--deep-blue); }
        .city-line { height: 1px; background: #333; flex-grow: 1; }
        .h-scroll { display: flex; gap: 12px; overflow-x: auto; padding: 0 20px; scroll-snap-type: x mandatory; scrollbar-width: none; }
        
        .mini-card { 
            min-width: 150px; width: 150px; height: 190px; border-radius: 16px; padding: 15px; 
            display: flex; flex-direction: column; justify-content: space-between; 
            scroll-snap-align: start; position: relative; overflow: hidden; 
            border: 1px solid rgba(255,255,255,0.1); 
        }
        .style-1 { background: linear-gradient(135deg, #0b101a, #1a237e); border-color: #2979ff; }
        .style-2 { background: linear-gradient(135deg, #001514, #004d40); border-color: #00bfa5; }
        .style-3 { background: linear-gradient(135deg, #1a1a1a, #333); border-color: #555; }
        .bg-bolt { position: absolute; right: -10px; bottom: -20px; font-size: 5rem; opacity: 0.1; color: #fff; transform: rotate(-15deg); }
        .mini-top h3 { margin: 0 0 5px 0; font-size: 0.8rem; font-weight: 700; line-height: 1.3; font-family: 'Orbitron'; color: #fff; z-index: 2; position: relative; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .mini-info { font-size: 0.65rem; opacity: 0.8; z-index: 2; position: relative; color: #ddd; }
        .mini-dist { font-size: 0.85rem; font-weight: 800; text-align: right; color: var(--neon-blue); z-index: 2; position: relative; margin-top: auto; }
        .btn-go-list { background: var(--neon-blue); color: #000; font-weight: 800; border: none; padding: 8px; border-radius: 8px; width: 100%; margin-top: auto; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 5px; font-family: 'Orbitron'; font-size: 0.7rem; z-index: 5; }

        /* MAP */
        #fc-map-container { flex: 1; width: 100%; height: 100%; display: none; position: relative; }
        #fullMap { width: 100%; height: 100%; }
        .btn-map-back { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; padding: 10px 25px; background: rgba(0,0,0,0.8); border: 1px solid var(--neon-blue); border-radius: 20px; color: #fff; font-weight: bold; cursor: pointer; font-family: 'Orbitron'; box-shadow: 0 0 15px rgba(0,243,255,0.3); backdrop-filter: blur(5px); }
        .leaflet-popup-content-wrapper { background: rgba(5, 10, 20, 0.95); backdrop-filter: blur(10px); border: 1px solid var(--neon-blue); color: #fff; border-radius: 12px; padding: 0; overflow: hidden; }
        .leaflet-popup-tip { background: var(--neon-blue); }
        .popup-content { padding: 15px; text-align: center; }
        .popup-btn { display: block; width: 100%; padding: 10px; background: var(--neon-blue); color: #000; font-weight: bold; text-decoration: none; text-align: center; margin-top: 10px; border-radius: 5px; font-family: 'Orbitron'; }
        .user-pulse { width: 15px; height: 15px; background: var(--neon-blue); border-radius: 50%; border: 2px solid #fff; box-shadow: 0 0 15px var(--neon-blue); animation: userPulse 2s infinite; }
        @keyframes userPulse { 0% { box-shadow: 0 0 0 0 rgba(0, 243, 255, 0.7); } 70% { box-shadow: 0 0 0 20px rgba(0, 243, 255, 0); } 100% { box-shadow: 0 0 0 0 rgba(0, 243, 255, 0); } }

        /* ANTRIAN */
        .q-header { padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; background: rgba(0,0,0,0.5); flex-shrink: 0; }
        .btn-back { background: transparent; border: 1px solid var(--neon-blue); color: var(--neon-blue); padding: 5px 12px; border-radius: 20px; font-family: 'Orbitron'; font-size: 0.7rem; cursor: pointer; display: flex; align-items: center; gap: 5px; }
        .q-container { padding: 15px; width: 100%; max-width: 450px; margin: 0 auto; overflow-y: auto; }
        .glass-card { background: var(--glass-bg); backdrop-filter: blur(15px); border: 1px solid var(--glass-border); border-radius: 20px; padding: 20px; position: relative; box-shadow: 0 10px 40px rgba(0,0,0,0.6); }
        .form-input { width: 100%; padding: 10px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); border-bottom: 2px solid var(--deep-blue); border-radius: 8px; color: #fff; font-family: 'Rajdhani'; font-weight: 700; font-size: 1rem; text-align: center; outline: none; margin-bottom: 12px; }
        .btn-daftar { width: 100%; padding: 12px; border-radius: 10px; border: none; cursor: pointer; background: linear-gradient(90deg, var(--deep-blue), var(--neon-blue)); color: #000; font-family: 'Orbitron'; font-weight: 900; font-size: 0.9rem; margin-top: 5px; box-shadow: 0 0 15px rgba(0, 243, 255, 0.3); }
        
        .q-dashboard { background: linear-gradient(135deg, #0b101a, #000); border: 1px solid var(--deep-blue); border-radius: 15px; padding: 15px; text-align: center; margin-bottom: 15px; box-shadow: 0 0 15px rgba(0, 243, 255, 0.1); }
        .qd-num { font-size: 1.8rem; font-weight: 800; color: #fff; font-family: 'Orbitron'; text-shadow: 0 0 10px var(--neon-blue); }
        
        .slot-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin: 15px 0; }
        .slot-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 10px 2px; text-align: center; height: 180px; display: flex; flex-direction: column; align-items: center; justify-content: space-between; }
        .slot-card.active { border-color: var(--neon-blue); box-shadow: 0 0 10px rgba(0,243,255,0.1); }
        .bat-body { width: 28px; height: 55px; border: 2px solid #666; border-radius: 4px; position: relative; display: flex; align-items: flex-end; padding: 2px; margin: 5px auto; }
        .bat-liquid { width: 100%; background: var(--neon-blue); border-radius: 2px; box-shadow: 0 0 8px var(--neon-blue); transition: height 0.5s; }
        
        .admin-panel { display: none; background: #000; border: 1px solid var(--deep-blue); padding: 15px; border-radius: 15px; margin-top: 20px; border: 2px solid var(--danger); }
        .adm-btn { width: 100%; padding: 8px; margin-top: 5px; font-weight: bold; border-radius: 6px; border: 1px solid #444; background: #111; color: #fff; cursor: pointer; font-family: 'Rajdhani'; }
        .adm-btn.danger { border-color: var(--danger); color: var(--danger); }
        
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: none; align-items: center; justify-content: center; }
        .modal.show { display: flex; }
        .modal-box { background: #0b101a; border: 1px solid var(--neon-blue); padding: 25px; border-radius: 20px; width: 85%; max-width: 320px; text-align: center; }
        .loader { position: fixed; inset:0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.5s ease; }
        .loader-spinner { width: 50px; height: 50px; border: 4px solid rgba(0, 243, 255, 0.2); border-top: 4px solid var(--neon-blue); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 100% {transform: rotate(360deg);} }
    </style>
</head>
