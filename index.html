<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Lokasi FC</title>

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
  body { margin:0; padding:0; background:#000; }
  #map { width:100vw; height:100vh; }

  /* ikon */
  .icon-motor { width:40px; }
  .icon-fc { width:40px; }

  /* modal */
  #lokasiModal {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 55%;
    background: #000;
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
    display: none;
    flex-direction: column;
    padding: 20px;
    z-index: 9999;
  }
  #lokasiModal h2 {
    margin: 0;
    color: #d4ff38;
    font-size: 22px;
  }
  #lokasiModal button {
    margin-top: auto;
    padding: 14px 18px;
    background: white;
    font-weight: 700;
    border-radius: 14px;
  }
</style>
</head>

<body>

<div id="map"></div>

<!-- Modal Lokasi -->
<div id="lokasiModal">
  <h2 id="namaLokasi">Nama FC</h2>
  <button id="btnGmap">Buka di Google Maps</button>
</div>

<script>

const token = "l1PdBwk1arfZcY7wECff2jE2Ts7qpJyMqGGqHK8cjCxcLb6m0FPHm1sExB5NvLyA"; // ← tempel token kamu

// ─────────────────────────────────────────
// MAP JAWG
// ─────────────────────────────────────────
const map = L.map('map').setView([-6.2, 106.8], 13);

L.tileLayer(
  `https://tile.jawg.io/jawg-light/{z}/{x}/{y}.png?access-token=${token}`,
  {
    maxZoom: 22,
    attribution: '<a href="https://jawg.io" target="_blank">© Jawg Maps</a>'
  }
).addTo(map);

// ─────────────────────────────────────────
// ICON MOTOR (USER) — hijau
// ─────────────────────────────────────────
const iconMotor = L.icon({
  iconUrl: "https://cdn-icons-png.flaticon.com/512/854/854878.png",
  iconSize: [40, 40]
});

// ─────────────────────────────────────────
// ICON PETIR (FC)
// ─────────────────────────────────────────
const iconFC = L.icon({
  iconUrl: "https://cdn-icons-png.flaticon.com/512/9511/9511478.png",
  iconSize: [40, 40]
});

// ─────────────────────────────────────────
// LOKASI USER (GPS)
// ─────────────────────────────────────────
navigator.geolocation.getCurrentPosition(
  pos => {
    const lat = pos.coords.latitude;
    const lng = pos.coords.longitude;

    L.marker([lat, lng], { icon: iconMotor }).addTo(map);
    map.setView([lat, lng], 15);
  },
  err => console.log("GPS error:", err)
);

// ─────────────────────────────────────────
// LOKASI FC SAMPLE
// ─────────────────────────────────────────
const fcList = [
  {
    nama: "Bethany Motor",
    lat: -6.189,
    lng: 106.834
  }
];

fcList.forEach(fc => {
  const marker = L.marker([fc.lat, fc.lng], { icon: iconFC }).addTo(map);

  marker.on("click", () => {
    document.getElementById("namaLokasi").innerText = fc.nama;

    document.getElementById("btnGmap").onclick = () => {
      window.open(`https://www.google.com/maps/search/?api=1&query=${fc.lat},${fc.lng}`);
    };

    document.getElementById("lokasiModal").style.display = "flex";
  });
});

</script>

</body>
</html>
