<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Premium Globe</title>
<style>
  body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
  #loading {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 20px;
    letter-spacing: 2px;
  }
</style>
</head>
<body>
<div id="loading">LOADING...</div>

<!-- Three.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
<!-- OrbitControls -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/examples/js/controls/OrbitControls.js"></script>

<script>
// REMOVE LOADING WHEN THREE IS LOADED
if (window.THREE) document.getElementById("loading").style.display = "none";

// Scene
const scene = new THREE.Scene();

// Camera
const camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 0.1, 2000);
camera.position.set(0, 0, 12);

// Renderer
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(devicePixelRatio);
document.body.appendChild(renderer.domElement);

// Atmosphere glow
const atmosphereGeo = new THREE.SphereGeometry(5.2, 64, 64);
const atmosphereMat = new THREE.MeshBasicMaterial({ color: 0x4da6ff, transparent: true, opacity: 0.15, blending: THREE.AdditiveBlending });
const atmosphere = new THREE.Mesh(atmosphereGeo, atmosphereMat);
scene.add(atmosphere);

// Globe
const globeGeo = new THREE.SphereGeometry(5, 64, 64);
const globeMat = new THREE.MeshStandardMaterial({ color: 0x1a4fff, roughness: 0.35, metalness: 0.3 });
const globe = new THREE.Mesh(globeGeo, globeMat);
scene.add(globe);

// Lights
const dirLight = new THREE.DirectionalLight(0xffffff, 1.2);
dirLight.position.set(5, 5, 5);
scene.add(dirLight);

const ambient = new THREE.AmbientLight(0x404040, 1);
scene.add(ambient);

// Stars background
function generateStars(count = 2000) {
  const geo = new THREE.BufferGeometry();
  const positions = new Float32Array(count * 3);

  for (let i = 0; i < count * 3; i++) {
    positions[i] = (Math.random() - 0.5) * 2000;
  }

  geo.setAttribute("position", new THREE.BufferAttribute(positions, 3));

  const mat = new THREE.PointsMaterial({ color: 0x88aaff, size: 1 });
  const stars = new THREE.Points(geo, mat);
  scene.add(stars);
}

generateStars();

// Controls
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enablePan = false;
controls.minDistance = 8;
controls.maxDistance = 20;

// Resize
addEventListener("resize", () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});

// Animate
function animate() {
  requestAnimationFrame(animate);
  globe.rotation.y += 0.001;
  renderer.render(scene, camera);
}
animate();
</script>
</body>
</html>
